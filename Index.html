<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartfelt Goodbye</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heart-container">
            <div class="heart">
                <div class="heart-part left-part" id="leftPart">
                    <p class="name" id="nameLeft">Mim</p>
                </div>
                <div class="heart-part right-part" id="rightPart">
                    <p class="name" id="nameRight">Tanvir</p>
                </div>
                <div class="bandage" id="bandage"></div>
                <div class="message" id="message">
                    <div class="message-text">
                        <p>Our hearts may be torn, but the memories will always remain.</p>
                    </div>
                </div>
                <div class="bleeding" id="bleeding"></div>
            </div>
        </div>
    </div>

    <!-- Add audio element -->
    <audio id="backgroundMusic" src="Mujhe_Peene_Do_-_Arshman_Naeem___.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
